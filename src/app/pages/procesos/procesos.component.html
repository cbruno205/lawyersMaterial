<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<app-header></app-header>

<div class="container_formulario">
    <div class="imagen">
        <img src="https://i.ytimg.com/vi/X6XXia5B2Wg/hqdefault.jpg?sqp=-oaymwEiCKgBEF5IWvKriqkDFQgBFQAAAAAYASUAAMhCPQCAokN4AQ==&rs=AOn4CLD62aa-J4asUtJaTRUG_E1V0optTw" alt="">
    </div>
    <div class="formulario">
        <h2 class="titulo">Datos Personales</h2>
        <label for="exampleFormControlInput1" class="form-label">Servicio de Interes</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
          
       
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">DNI</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

      
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Telefono de contacto</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>


        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <button type="button" class="btn btn-success">Enviar</button>
    </div>
</div>
